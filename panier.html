    <body>
        <header>
            
            <nav>
                <div>
                    <img src="images/logo/Menu.svg" alt="Menu">
                    <span>Menu</span> 
                </div>
                
                
                <a href="index.html" title="Page d'accueil">
                    <img src="images/logo/Logo.png" alt="Logo Clarity">
                </a>
                <ul>
                    <li><a href="boutique.html">Boutique</a></li>
                    <li><a href="panier.html" id="NavPanier">Panier</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <img src="images/fond/Fond.jpg" alt="Fond">
            <div>
                <div id="articles">
                                       
                </div>
                <div>
                    <form action="" method="POST" id="formulaire">
                        <div>
                            <label for="Nom">Nom</label>
                            <br>
                            <input type="text" name="Nom" id="Nom" required>
                        </div>
                        <div>
                            <label for="Prénom">Prénom</label>
                            <br>
                            <input type="text" name="Prénom" id="Prénom" required>
                        </div>
                        <div>
                            <label for="Adresse">Adresse</label>
                            <br>
                            <input type="text" name="Adresse" id="Adresse" required>
                        </div>
                        <div>
                            <label for="Complément">Complément d'adresse</label>
                            <br>
                            <input type="text" name="Complément" id="Complément">
                        </div>
                        <div>
                            <label for="CP">Code Postal</label>
                            <br>
                            <input type="number" name="CP" id="CP" required>
                        </div>
                        <div>
                            <label for="Pays">Pays</label>
                            <br>
                            <select name="Pays" id="Pays" required>
                                <option value="">--</option>
                                <option value="France">France</option>
                                <option value="Espagne">Espagne</option>
                                <option value="Allemagne">Allemagne</option>
                                <option value="Belgique">Belgique</option>
                            </select>
                        </div>
                        <div>
                            <label for="Mail">Adresse mail</label>
                            <br>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="Téléphone">Numéro de téléphone</label>
                            <br>
                            <input type="tel" name="Téléphone" id="Téléphone">
                        </div>
                        <p>Livraison prévue sous 2 à 3 semaines.</p>
                        <div>
                            <input type="submit" value="Passer au paiement" id="paiement">
                        </div>
                    </form>
                </div>
            </div>

        </main>

        <footer>
            <section>
                <a href="">Contact</a>
